<!DOCTYPE html>
<html>
<head><title>EduAdapt Icons</title></head>
<body style="margin: 20px;">
<h2>Icon Generator for EduAdapt</h2>
<p>Use an SVG editor or online tool to create icons with the ðŸŽ“ emoji or "EA" text.</p>
<p>Required sizes: 16x16, 48x48, 128x128</p>
<p>For now, create temporary icons using this HTML file opened in Chrome:</p>
<canvas id="icon16" width="16" height="16"></canvas>
<canvas id="icon48" width="48" height="48"></canvas>
<canvas id="icon128" width="128" height="128"></canvas>
<script>
['16','48','128'].forEach(size => {
  const canvas = document.getElementById('icon'+size);
  const ctx = canvas.getContext('2d');
  const s = parseInt(size);
  
  // Background gradient
  const grad = ctx.createLinearGradient(0,0,s,s);
  grad.addColorStop(0, '#667eea');
  grad.addColorStop(1, '#764ba2');
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,s,s);
  
  // Text
  ctx.fillStyle = 'white';
  ctx.font = `bold ${s*0.5}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('EA', s/2, s/2);
  
  // Save
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `icon${size}.png`;
    a.textContent = `Download icon${size}.png`;
    a.style.display = 'block';
    a.style.margin = '10px';
    document.body.appendChild(a);
  });
});
</script>
</body>
</html>
